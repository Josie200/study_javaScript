<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 内存的生命周期 -->
    <!-- 1.内存分配：当我们声明变量、对象、函数的时候，系统会自动为他们分配内存
         2.内存使用：即读写内存，也就是使用变量、函数等
         3.内存回收：使用完毕，由垃圾回收器自动回收不再使用的内存 -->

    <!-- 全局变量一般不会回收（关闭页面回收），一般情况下局部变量的值，不用了，会被自动回收掉 -->

    <!-- 内存泄漏：程序中分配的内存由于某种原因程序未释放或无法释放叫做内存泄漏 -->

    <script>
      //垃圾回收机制----算法说明

      //1.引用计数，当没有引用时就会被回收
      //以下嵌套引用会造成内存泄漏
      function fn() {
        let o1 = {};
        let o2 = {};
        o1.a = o2;
        o2.a = o1;
      }
      fn();

      //2.标记清除法
      //从根部无法进入的对象开始标记，然后清除标记的对象，直到没有标记的对象为止
    </script>
  </body>
</html>
